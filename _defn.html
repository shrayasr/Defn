<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Definition Generator</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/lz-string/1.5.0/lz-string.min.js"></script>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: Georgia, 'Times New Roman', serif;
      max-width: 700px;
      margin: 0 auto;
      padding: 40px 20px;
      background: #f5f0e6;
      color: #2c2416;
      line-height: 1.6;
    }

    h1 {
      font-size: 1.5rem;
      font-weight: normal;
      margin-bottom: 8px;
      padding-bottom: 0;
      border-bottom: none;
    }

    .tagline {
      font-style: italic;
      color: #8b7355;
      margin: 0 0 30px 0;
      padding-bottom: 15px;
      border-bottom: 1px solid #c4b69c;
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      font-size: 0.9rem;
      margin-bottom: 5px;
      color: #6b5a42;
    }

    input[type="text"],
    textarea {
      width: 100%;
      padding: 10px;
      font-family: inherit;
      font-size: 1rem;
      border: 1px solid #c4b69c;
      border-radius: 3px;
      background: #fdfbf7;
    }

    textarea {
      min-height: 120px;
      resize: vertical;
    }

    button {
      font-family: inherit;
      font-size: 1rem;
      padding: 10px 25px;
      background: #5c4a32;
      color: #f5f0e6;
      border: none;
      border-radius: 3px;
      cursor: pointer;
    }

    button:hover {
      background: #7a6347;
    }

    /* Definition output */
    #output {
      margin-top: 50px;
      padding: 20px;
      padding-top: 0;
      background: #f5f0e6;
      display: none;
    }

    #outputContent {
      padding: 30px;
      background: #fdfbf7;
      border: 2px solid #8b7355;
      box-shadow:
        inset 0 0 30px rgba(139, 115, 85, 0.1),
        3px 3px 8px rgba(0, 0, 0, 0.15);
    }

    #output.visible {
      display: block;
    }

    .def-word {
      font-size: 2.5rem;
      font-weight: bold;
      margin: 0 0 5px 0;
    }

    .def-type {
      font-style: italic;
      color: #6b5a42;
      font-size: 1.1rem;
      margin-bottom: 20px;
    }

    .def-list {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    .def-list li {
      margin-bottom: 12px;
      padding-left: 25px;
      position: relative;
    }

    .def-list li::before {
      content: attr(data-num);
      position: absolute;
      left: 0;
      font-weight: bold;
      color: #222;
    }

    .examples {
      margin-top: 20px;
      padding-top: 15px;
      border-top: 1px solid #c4b69c;
    }

    .examples p {
      margin: 8px 0;
      font-style: italic;
      color: #5c4a32;
    }

    .examples p::before {
      content: '"';
    }

    .examples p::after {
      content: '"';
    }

    #copyBtn {
      margin-top: 20px;
      width: 100%;
    }
  </style>
</head>
<body>
  <h1>Definition Generator</h1>
  <p class="tagline" id="tagline"></p>

  <form id="defForm">
    <div class="form-group">
      <label for="word">Word</label>
      <input type="text" id="word" placeholder="Stresstrated" required>
    </div>

    <div class="form-group">
      <label for="wordType">Type</label>
      <input type="text" id="wordType" placeholder="noun">
    </div>

    <div class="form-group">
      <label for="definitions">Definitions (one per line)</label>
      <textarea id="definitions" placeholder="When your feelings of frustration cause stress&#10;When your stress makes you frustrated" required></textarea>
    </div>

    <div class="form-group">
      <label for="examples">Example usage (one per line, optional)</label>
      <textarea id="examples" placeholder="I'm so stresstrated right now.&#10;This project has me completely stresstrated."></textarea>
    </div>

    <button type="submit">Generate</button>
  </form>

  <div id="output">
    <div id="outputContent">
      <p class="def-word" id="outWord"></p>
      <p class="def-type" id="outType"></p>
      <ol class="def-list" id="outDefs"></ol>
      <div id="outExamples" class="examples"></div>
    </div>
    <button type="button" id="copyBtn">Copy as image</button>
  </div>

  <script>
    function generateDefinition() {
      const word = document.getElementById('word').value.trim();
      const wordType = document.getElementById('wordType').value.trim();
      const definitionsRaw = document.getElementById('definitions').value;
      const examplesRaw = document.getElementById('examples').value;

      const definitions = definitionsRaw
        .split('\n')
        .map(d => d.trim())
        .filter(d => d.length > 0);
      const examples = examplesRaw
        .split('\n')
        .map(e => e.trim())
        .filter(e => e.length > 0);

      document.getElementById('outWord').textContent = word;
      document.getElementById('outType').textContent = wordType;

      const defList = document.getElementById('outDefs');
      defList.innerHTML = '';

      definitions.forEach((def, i) => {
        const li = document.createElement('li');
        li.setAttribute('data-num', (i + 1) + '.');
        li.textContent = def;
        defList.appendChild(li);
      });

      const examplesDiv = document.getElementById('outExamples');
      examplesDiv.innerHTML = '';

      if (examples.length > 0) {
        examples.forEach(ex => {
          const p = document.createElement('p');
          p.textContent = ex;
          examplesDiv.appendChild(p);
        });
        examplesDiv.style.display = 'block';
      } else {
        examplesDiv.style.display = 'none';
      }

      document.getElementById('output').classList.add('visible');

      // Update URL with compressed data
      const data = { w: word, t: wordType, d: definitionsRaw.trim(), e: examplesRaw.trim() };
      const compressed = LZString.compressToEncodedURIComponent(JSON.stringify(data));
      history.replaceState(null, '', '?v=' + compressed);
    }

    document.getElementById('defForm').addEventListener('submit', function(e) {
      e.preventDefault();
      generateDefinition();
    });

    // Load from URL on page load
    (function() {
      // Random tagline
      const taglines = [
        'Give your inside jokes the gravitas they deserve.',
        'Define your nonsense.',
        'Because every dumb joke deserves a dictionary entry.'
      ];
      document.getElementById('tagline').textContent = taglines[Math.floor(Math.random() * taglines.length)];

      // Load from URL params
      const params = new URLSearchParams(window.location.search);
      if (params.has('v')) {
        try {
          const data = JSON.parse(LZString.decompressFromEncodedURIComponent(params.get('v')));
          document.getElementById('word').value = data.w || '';
          document.getElementById('wordType').value = data.t || '';
          document.getElementById('definitions').value = data.d || '';
          document.getElementById('examples').value = data.e || '';
          generateDefinition();
        } catch (e) {}
      }
    })();

    document.getElementById('copyBtn').addEventListener('click', async function() {
      const btn = this;
      const content = document.getElementById('outputContent');

      try {
        const canvas = await html2canvas(content, {
          backgroundColor: '#fdfbf7',
          scale: 2
        });

        canvas.toBlob(async (blob) => {
          try {
            await navigator.clipboard.write([
              new ClipboardItem({ 'image/png': blob })
            ]);
            btn.textContent = 'Copied!';
            setTimeout(() => btn.textContent = 'Copy as image', 2000);
          } catch (err) {
            btn.textContent = 'Failed to copy';
            setTimeout(() => btn.textContent = 'Copy as image', 2000);
          }
        }, 'image/png');
      } catch (err) {
        btn.textContent = 'Failed to capture';
        setTimeout(() => btn.textContent = 'Copy as image', 2000);
      }
    });
  </script>
</body>
</html>
